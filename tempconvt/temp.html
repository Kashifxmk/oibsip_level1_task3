<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="temp.css">
<head>
  <title>Temperature Converter</title>
  <style>
    
  </style>
</head>
<body>
<section class="temp" id="temp">
  <h1>Temperature Converter</h1>

  <div class="converter">
    <div class="box">
        <!-- <label>Input:</label> -->
        <input type="number" id="temperature" placeholder="Enter temperature">
    </div>
    <br>
   <div class="box"> 
    <!-- <label>From:</label> -->
    <select id="fromUnit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
    </select>
</div>
<br>
   <div class="box">
    <!-- <label>To:</label> -->

    <select id="toUnit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
    </select>
</div>
<br>
    
    <button onclick="convertTemperature()">Convert</button>
  </div>

  <div class="result">
    <p id="result"></p>
  </div>
</section>
<section class="distance">
  
</section>
  <script>
    function convertTemperature() {
      const temperatureInput = document.getElementById('temperature');
      const fromUnitInput = document.getElementById('fromUnit');
      const toUnitInput = document.getElementById('toUnit');
      const resultElement = document.getElementById('result');

      const temperature = parseFloat(temperatureInput.value);
      const fromUnit = fromUnitInput.value;
      const toUnit = toUnitInput.value;

      if (isNaN(temperature)) {
        resultElement.innerHTML = 'Please enter a valid temperature.';
        return;
      }

      let convertedTemperature;

      if (fromUnit === 'celsius' && toUnit === 'fahrenheit') {
        convertedTemperature = (temperature * 9 / 5) + 32;
      } else if (fromUnit === 'fahrenheit' && toUnit === 'celsius') {
        convertedTemperature = (temperature - 32) * 5 / 9;
      } else {
        convertedTemperature = temperature;
      }

      resultElement.innerHTML = `Converted temperature: ${convertedTemperature.toFixed(2)} ${toUnit}`;
    }
  </script>
</body>
</html>
